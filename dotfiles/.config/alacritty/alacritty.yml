window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full
  start_maximized: false
  dynamic_title: true

scrolling:
  history: 0
  multiplier: 3
  faux_multiplier: 3
  auto_scroll: false

tabspaces: 4

font:
  normal:
    family: BerkeleyMono Nerd Font
    style: Regular
  bold:
    family: BerkeleyMono Nerd Font
    style: Bold
  italic:
    family: BerkeleyMono Nerd Font
    style: Italic
  bold_italic:
    family: BerkeleyMono Nerd Font
    style: Bold Italic
  size: 8

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0xf2f2f2'
    foreground: '0x000000'
  cursor:
    text: '0x000000'
  selection:
    text: 'CellForeground'
    background: '0xe3e3e3'
  normal:
    black:   '0x000000'
    red:     '0xc4331d'
    green:   '0x1C5708'
    yellow:  '0xbf8f00'
    blue:    '0x1561b8'
    magenta: '0x5c21a5'
    cyan:    '0x007872'
    white:   '0xffffff'
  bright:
    black:   '0x000000'
    red:     '0xc4331d'
    green:   '0x1C5708'
    yellow:  '0xbf8f00'
    blue:    '0x1561b8'
    magenta: '0x5c21a5'
    cyan:    '0x007872'
    white:   '0xffffff'
  indexed_colors: []

cursor:
  style: Block
  unfocused_hollow: true

mouse:
  hide_when_typing: true

live_config_reload: true
