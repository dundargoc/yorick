<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
    <dir>~/.fonts</dir>

    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>none</const>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcdnone</const>
        </edit>
    </match>

    <!--
    Websites such as GitHub use these font names followed by fallbacks that
    _are_ installed but I don't want to use.
    -->
    <match>
        <test name="family">
            <string>ui-monospace</string>
        </test>
        <edit name="family" binding="strong" mode="assign">
            <string>BerkeleyMono Nerd Font</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Consolas</string>
        </test>
        <edit name="family" binding="strong" mode="assign">
            <string>BerkeleyMono Nerd Font</string>
        </edit>
    </match>

    <match>
        <test name="family">
            <string>Menlo</string>
        </test>
        <edit name="family" binding="strong" mode="assign">
            <string>BerkeleyMono Nerd Font</string>
        </edit>
    </match>
</fontconfig>
